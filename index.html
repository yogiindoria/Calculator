<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <h1 id="title">CALCULATOR</h1>
  
  <div class="main">
    <div class="calculator">
      <form>
    <div class="input-group flex-nowrap input display">
      <input type="text" name="display" class="form-control" aria-describedby="addon-wrapping">
    </div>
      <div class="row1 rows">
        <input type="button" class="icon" value="AC" onclick="display.value = '' ">
        <input type="button" class="icon" value="%" onclick="display.value += '%' ">
        <input type="button" class="icon" value="C" onclick="display.value = display.value.toString().slice(0,-1)">
        <input type="button" class="icon" value="/" onclick="display.value += '/' ">
      </div>
      <div class="row2 rows">
        <input type="button" class="icon" value="7" onclick="display.value += '7' ">
        <input type="button" class="icon" value="8" onclick="display.value += '8' ">
        <input type="button" class="icon" value="9" onclick="display.value += '9' ">
        <input type="button" class="icon" value="*" onclick="display.value += '*' ">
      </div>
      <div class="row3 rows">
        <input type="button" class="icon" value="4" onclick="display.value += '4' ">
        <input type="button" class="icon" value="5" onclick="display.value += '5' ">
        <input type="button" class="icon" value="6" onclick="display.value += '6' ">
        <input type="button" class="icon" value="-" onclick="display.value += '-' ">
      </div>
      <div class="row4 rows">
        <input type="button" class="icon" value="1" onclick="display.value += '1' ">
        <input type="button" class="icon" value="2" onclick="display.value += '2' ">
        <input type="button" class="icon" value="3" onclick="display.value += '3' ">
        <input type="button" class="icon" value="+" onclick="display.value += '+' ">
      </div>
      <div class="row5 rows">
        <input type="button" class="icon" value="00" onclick="display.value += '00' ">
        <input type="button" class="icon" value="0" onclick="display.value += '0' ">
        <input type="button" class="icon" value="." onclick="display.value += '.' ">
        <input type="button" class="icon" value="=" onclick="display.value = eval(display.value)">
      </div>
      </calculator>
        </form>
    </div>


  <script src="script.js"></script>

  teal, blue, blurple, magenta, pink!

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</body>
</html>
